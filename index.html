<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-3">
      <h1 class="app-title">ğŸŒ¦ Weather App</h1>
      <p class="subtitle">Real-time weather, forecast & more</p>
      <p id="dateTime"></p>
      <button class="btn btn-sm btn-dark mt-2" id="darkModeBtn">Toggle Dark Mode</button>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group mb-2 shadow-sm">
          <input type="text" id="cityInput" class="form-control rounded-start" placeholder="Enter city name">
          <button class="btn btn-primary rounded-end" id="getWeatherBtn">Search</button>
          <button class="btn btn-secondary ms-2" id="geoBtn">ğŸ“ My Location</button>
        </div>
        <button class="btn btn-warning btn-sm mt-2" id="saveCityBtn">â­ Save City</button>
        <div id="favorites" class="mt-3"></div>
        <div id="weatherCard" class="weather-card p-4 text-center d-none mb-3 mt-3">
          <h3 id="cityName" class="mb-2"></h3>
          <img id="weatherIcon" src="" alt="Weather Icon" width="80" class="mb-2">
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
          <p id="description"></p>
          <p id="sunrise"></p>
          <p id="sunset"></p>
          <p id="aqi"></p>
          <button class="btn btn-light btn-sm" id="toggleUnitBtn">Switch to Â°F</button>
        </div>
        <div id="forecast" class="forecast row g-2"></div>
        <div id="message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
